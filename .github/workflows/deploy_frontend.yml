name: Frontend Auto Deploy to S3

on:
  push:
    branches:
      - dev
      - feat/deploy/#28

jobs:
  Deploy_Frontend_to_EC2:
    runs-on: ubuntu-latest

    steps:
      - name: EC2 서버에 SSH 원격 접속 후 프론트엔드 배포 작업 수행
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /home/ubuntu/local-community-web/frontend
            git pull origin dev
            npm install
            npm run build
            aws s3 sync build/ s3://town-in-web-page --region ap-northeast-2 --delete
