<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${board.title}">제목입니다.</h1>
    <p th:text="${board.content}">내용입니다.</p>
<!--    <a th:href="@{${board.filepath}}">파일</a>-->

    <div th:if="${board.filepath != null}">
        <img th:src="@{${board.filepath}}" alt="첨부된 이미지">
    </div>

    <a th:href="@{/board/delete(id=${board.id})}">글 삭제</a>
    <a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
    <br>
    <a th:href="@{/board/list}">리스트로 가기</a>
</body>
</html>
